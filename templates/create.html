<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Country</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            font-size: 24px;
            color: #007bff; /* Primary blue color */
        }

        #add-form {
            margin-top: 20px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust form width */
        }

        #add-form label,
        #add-form input,
        #add-form button {
            margin-bottom: 15px;
            width: 100%;
        }

        #add-form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #add-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav>
    <a href="/..">Home</a>
    <a href="/create">Create a Country</a>
    <a href="/read">Information on Country</a>
    <a href="/update">Update a Country Details</a>
    <a href="/delete">Delete a Country</a>
    <a href="/weather">Weather for a Capital City</a>
</nav>

<h1>Create Country</h1>

<!-- Form for adding a new country -->
<form id="add-form" method="POST">
    <label for="name_common">Name Common:</label>
    <input type="text" name="name_common" required>

    <label for="region">Region:</label>
    <input type="text" name="region" required>

    <label for="subregion">Subregion:</label>
    <input type="text" name="subregion" required>

    <label for="population">Population:</label>
    <input type="text" name="population" required>

    <label for="currencies_name">Currencies Name:</label>
    <input type="text" name="currencies_name" required>

    <label for="languages">Languages:</label>
    <input type="text" name="languages" required>

    <label for="unMember">UN Member:</label>
    <input type="text" name="unMember" required>

    <label for="capital">Capital:</label>
    <input type="text" name="capital" required>

    <label for="car_signs">Car Signs:</label>
    <input type="text" name="car_signs" required>

    <label for="car_side">Car Side:</label>
    <input type="text" name="car_side" required>

    <button type="submit">Add</button>
</form>

<script>
    $(document).ready(function() {
        // Submit the add form using AJAX
        $('#add-form').submit(function(event) {
            event.preventDefault();

            $.ajax({
                url: '/add_country',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    if (response.status === 'success') {
                        // Reload the country list after adding a new country
                        // You can redirect to another page or display a success message
                    } else {
                        console.error('Error adding country:', response.error);
                    }
                },
                error: function(error) {
                    console.error('Error adding country:', error);
                }
            });
        });
    });
</script>
</body>
</html>
