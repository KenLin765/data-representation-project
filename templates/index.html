<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            font-size: 24px;
        }

        p {
            text-align: center;
            color: #666;
        }

        #earth-image {
            display: block;
            margin: 20px auto;
            max-width: 50%;
            height: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="password-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1>Welcome to the Countries App</h1>
        <label for="password-input">Enter Password:</label>
        <input type="password" id="password-input">
        <button onclick="authenticate()">Login</button>
    </div>

    <div id="content-container" style="display: none;">
        <nav>
            <a href="/create">Create a new county</a>
            <a href="/read">Info on Country</a>
            <a href="/update">Update Country Details</a>
            <a href="/delete">Delete a Country</a>
            <a href="/weather">Weather in Capital City</a>
        </nav>

        <h1>Welcome to the Countries App</h1>
        <img id="earth-image" src="https://raw.githubusercontent.com/KenLin765/data-representation-project/main/images/earth.jpg" alt="earth-image">
        <p>This is the main page. Use the navigation bar to go to different sections.</p>
    </div>

    <script>
        function authenticate() {
            const passwordInput = document.getElementById('password-input').value;
            // Check if the entered password is correct
            if (passwordInput === 'password') {
                // Hide password container and show content container
                document.getElementById('password-container').style.display = 'none';
                document.getElementById('content-container').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
